<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h1 class="">Sign up</h1>
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul style="color: red;">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form action="/register" method="post">
            <div class="form-group">
                <input type="text" class="form-control" style="width:50%;" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" style="width:50%;" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" style="width:50%;" placeholder="Confirm-Password"
                    name="password_confirm">
            </div>

            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        <span>Already have an account? <a href="/login">Log In</a></span>
    </div>
</body>

</html>
