<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Please login</h1>
    

    <br>
    <form action="/login" method="post">
        <div class="form-group">
            <input type="text" class="form-control" style="width:50%;" placeholder="Username" name="username" value="{{
          request.form.username }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" style="width:50%;" placeholder="Password" name="password"
                   value="{{
          request.form.password }}">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <span>Don't have an account yet? <a href="/register">Register</a></span>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
    
</div>
</body>
</html>
